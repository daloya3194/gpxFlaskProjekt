{% extends "base.html" %}
{% block title %}Fahrt hinzufügen{% endblock %}
{% block content %}

    <div class="container">

        <br>
        <br>

        <h1 class="text-center">Fahrt hinzufügen</h1>

        <br>
        <br>

        <form action="{{ url_for("tracks_import") }}" method="post" enctype="multipart/form-data">
            <label for="files" class="form-label h3">GPX-Datei auswählen</label>
            <small class="fw-bold">(Max 10 Dateien)</small>
            <input type="file" class="form-control" name="files[]" id="files" accept=".gpx" multiple required>
            <button type="submit" class="btn btn-primary mt-3" onclick="set_loading()">Import</button>
        </form>

    </div>

{% endblock %}
